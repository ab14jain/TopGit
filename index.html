<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Top Git</title>
    <link href="style/topgit.css" rel="stylesheet" />
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <link href="style/jquery-ui.css" rel="stylesheet" />
    <script src="js/topgit.js"></script>
</head>
<body>
    <header class="top-header">
        <div class="logo">
            <img src="image/github-sign.png" style="margin:6px"/>
        </div>
        <div class="heading">
            <h2>TopGit</h2>
            <p>finding the best github projects!</p>
        </div>

        <div class="loading">            
        </div>
        <div class="result-count">
            
        </div>
    </header>

    <section class="results">

        <div class="container">

            <div id="searchbox" class = "ui-widget">
                <input id="search" placeholder="Search (by language)"/>
            </div>

            <div id="results">
                
            </div>

        </div>
        <aside class="right">            
            <header class="rate-header">
                <img src="image/cardiogram.png" style="float:left;"/>RateLimit
            </header>
            <div id="rate-level">0 - 10</div>
            <div id="rate-limit"></div>
            
            <header class="stars-header">
                <img src="image/star.png" style="float:left;"/>Stars
            </header>
            <div id="range-level">0 - 1000</div>
            <div id="star-slider"></div>
            
        </aside>

    </section>

    <footer>

    </footer>
</body>
</html>
